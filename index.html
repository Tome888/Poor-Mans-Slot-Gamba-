<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slot 4 Poor</title>
  </head>
  <body>
    <nav>
      <a href="#">
        <div class="logo">
          <img src="pngegg.png" alt="" />
          <p>Poor man's</p>
        </div>
      </a>
    </nav>
    <h1>Welcome to Poor man's Casino</h1>
    <div class="inputsDiv">
      <input
        placeholder="$"
        type="number"
        id="credits"
        class="inputsStyle topInput"
      />
      <button id="addCred">Add Credits</button>
      <input
        placeholder="Bet $"
        type="number"
        id="quantityOfBet"
        class="inputsStyle bottomInput"
      />
    </div>
    <div class="rows">
      <select id="bet1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <select id="bet2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <select id="bet3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
    <div class="containerSlot">
      <ul id="first">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
      <ul id="second">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
      <ul id="third">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
    </div>

    <button id="btn1" class="spinButton">SPIN</button>
    <h2 id="displayCred">Credits (multiplayer by 2 on number)</h2>

    <script src="js.js"></script>
  </body>
</html>
